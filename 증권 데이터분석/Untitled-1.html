<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>DOM 요소와 텍스트 생성하기</title>
    <script>
        var objDOM;
        // odjDOM = new XMLHttpRequest();
        objDOM = new ActiveXObject("Msxml2.DOMDocument.6.0");
        //자식 요소를 얻기 위해 만든 요소
        function c_node(){
            var objNode; //요소 생성을 위한 변수 선언
            var objText; //요소 안에 텍스트 데이터 생성을 위한 변수 선언
            
            objNode = objDOM.createElement("students");// 메소드를 사용하여 요소 생성
            objText = objDOM.createTextNode("학생 정보"); //메소드를 사용하여 텍스트 생성

            //객체에 요소와 텍스트를 추가한다
            objDOM.appendChild(objNode);
            objNode.appendChild(objText);
            
            alert("objDOM.xml");
        }
        
        
    </script>
</head> 
    <body>
        <input type="button" value="요소와 텍스트 추가하기" onclick="c_node();">
    </body>
</html>
